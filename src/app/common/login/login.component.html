<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="loginModal">Login</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="doClose()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<label for="username" class="col-form-label text-truncate">Username</label>
					<input type="text" class="form-control" id="username" name="username">
				</div>
			</div>
			<div class="row mt-1">
				<div class="col-md-12">
					<label for="password" class="col-form-label text-truncate">Password</label>
					<input type="text" class="form-control" id="password" name="password">
				</div>
			</div>
			<div class="row mt-1">
				<div class="col-md-12">
					<label for="server" class="col-form-label text-truncate">Server</label>
					<input type="text" class="form-control" id="server" name="server">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="doClose()">Close</button>
			<button type="button" class="btn btn-primary" (click)="doClose()">Save changes</button>
		</div>
	</div>
</div>
