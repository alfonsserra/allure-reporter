<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="reportModal">Report to Jama</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="doClose()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-12">
					<label for="project" class="col-form-label text-truncate" [(ngModel)]="project">Project</label>
					<input type="text" class="form-control" id="project" name="project">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="testplan" class="col-form-label text-truncate" [(ngModel)]="testplan">Test Plan</label>
					<input type="text" class="form-control" id="testplan" name="testplan">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="testcycle" class="col-form-label text-truncate" [(ngModel)]="testcycle">Test cycle name</label>
					<input type="text" class="form-control" id="testcycle" name="testcycle">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="testgroups" class="col-form-label text-truncate" [(ngModel)]="testgroups">Test groups</label>
					<input type="text" class="form-control" id="testgroups" name="testgroups">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label for="reporter" class="col-form-label text-truncate" [(ngModel)]="reporter">Reporter</label>
					<input type="text" class="form-control" id="reporter" name="reporter">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" (click)="doRun()">Report</button>
		</div>
	</div>
</div>
